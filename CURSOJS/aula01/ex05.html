<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /*comentario em CSS*/
            background-color: rgb(86, 43, 167);
        }
        
        p {
            font: normal 15pt Arial;
            color: blanchedalmond
        }
    </style>
</head>

<body>
    <script>
        // Informações de Formatação de Strings
        //variavel.length = quantos caracteres a string tem
        //variavel.toUpperCase() = tudo para MAIÚSCULA.
        //variavel.toLowerCase() = tudo para minusculas.
        var nome = prompt("<p>Olá! Qual é o seu nome ?</p>")
        document.write(`<p>Olá ${nome}. </br> Seu nome tem ${nome.length} letras`)
        document.write(`<p>E seu nome com tudo maiúsculo é ${nome.toUpperCase()} .</p>`)
        document.write(`<p>E seu nome com tudo minusculas é ${nome.toLowerCase()}.</p>`)

        //Formatação de numeros
        // numero.toFixed(2) = para formatar com uma saida de 2 numeros decimais! '1500.50'
        // numero.toFixed(2).replace('.',',') faz uma mudançanos parametros. de '.' para ','

        //numero.toLocaleString('bt-BR', {style:'currency' , currency: 'brl'}) paraconvertero numero para a moeda do pais: 'R$ 1.500,50'
        // numero.toLocaleString('bt-BR', {style:'currency' , currency: 'usd'})  
        //'US$ 1.500,50'
        //numero.toLocaleString('bt-BR', {style:'currency' , currency: 'eur'})
        //'€ 1.500,50'
    </script>
</body>

</html>
