<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: rgb(21, 99, 122);
        color: hsl(73, 100%, 44%);
        font: normal 15pt arial;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>Primeiros passos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em javascript</p>
    <p>[CLICK AQUI]</p>
    <script>
        var ta = window.document.getElementsByTagName('p')[0] // getElementsByTagName pega o nome da TAG requisitado ('p') sendo o [0] esta requerindo o primeiro "p" da area body
        window.document.write(ta.innerText) // innerText pega o texto que esta dentro da variavel "ta"!
        ta.style.color = "blue" // aqui vai mudar acor da variavel "ta"
        var fundo = document.body
        fundo.style.background = 'black' // muda o background para preto atravez da variavel "fundo"!
    </script>

</body>

</html>
