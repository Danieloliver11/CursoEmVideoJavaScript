<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km</title>
</head>


<body>
    <label for="km">Velocidade</label><input type="number" name="nkm" id="km">
    <input type="button" name="nbu" id="bu" value="Verificar" onclick="clicado()">

    <div id="resu">
        <p>Resultado
        </p>
    </div>
    <script>
        var km = document.getElementById("km")
        var r = document.getElementById("resu")

        var k = Number(km.value)

        function clicado() {
            if (k > 60) {
                r.innerHTML = `Você passou do limite de velocidade! Você sera multado!`
            } else {
                r.innerHTML = `Sua velocidade é ${k} e você não ultrapassou o limite !`
            }
        }
    </script>
</body>

</html>
