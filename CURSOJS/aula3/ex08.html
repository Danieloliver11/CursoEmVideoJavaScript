<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>km</title>
</head>


<body>
    <label for="km">Velocidade</label><input type="number" name="nkm" id="km">Km
    <input type="button" name="nbu" id="bu" value="Verificar" onclick="clicado()">

    <div id="resu">
        <p>Resultado
        </p>
    </div>
    <script>
        var kmm = document.getElementById("km")
        var r = document.getElementById("resu")


        function clicado() {
            var k = Number(kmm.value)
            r.innerHTML = `<p>Sua velocidade é <strong>${k}</strong> !</p>`
            if (k > 60) {
                r.innerHTML += `<p>Você passou do limite de velocidade! Você sera multado!</p>`
            } else {
                r.innerHTML += `Você não ultrapassou o limite !`
            }
        }
    </script>
</body>

</html>
